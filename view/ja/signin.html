<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="robots" content="noindex,nofollow" />
<link rel="stylesheet" type="text/css" href="{{STATIC}}/style.css" />
<title>サインイン</title>
</head>
<body>
<h1>サインイン</h1>

<form action="{{SIGNIN}}" method="POST" enctype="multipart/form-data">
<table class="signin-form-tbl">
<tr><td>名前</td><td><input name="name" type="text" value="" /></td></tr>
<tr><td>パスワード</td><td><input name="password" type="password" value="" /></td></tr>
<tr><td class="signin-form-submit" colspan="2"><input type="submit" value=" サインイン " /></td></tr>
</table>
</form>

<nav class="c">
<table><tr>
<td><form method="GET" action="{{DEFAULT LOCATION}}">
<input type="submit" value=" トップ " />
</form></td>
<td><form method="GET" action="{{ALL LOCATION}}">
<input type="submit" value=" 一覧 " />
</form></td>
<td><form method="GET" action="{{RECENT LOCATION}}">
<input type="submit" value=" 最近の更新 " />
</form></td>
</tr></table>
</nav>
</body>
</html>
