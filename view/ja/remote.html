<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="robots" content="noindex,nofollow" />
<title>{{page remote HTMLALL}} による最近の投稿</title>
<link rel="stylesheet" type="text/css" href="{{STATIC}}/style.css" />
</head>
<body>
<header>
<h1><a href="{{page remote REMOTE}}">{{page remote HTMLALL}} による最近の投稿</a></h1>
</header>

<ul class="sources">
{{FOR.1 item IN page rel}}
<li>{{item posted YMDHM}} <a href="{{item REVISION}}">リビジョン {{item rev}}</a>
{{item title}}</li>
{{ENDFOR.1}}
</ul>

<nav class="c">
<table><tr>
<td><form method="GET" action="{{DEFAULT LOCATION}}">
<input type="submit" value=" トップ " />
</form></td>
<td><form method="GET" action="{{ALL LOCATION}}">
<input type="submit" value=" 一覧 " />
</form></td>
<td><form method="GET" action="{{RECENT LOCATION}}">
<input type="submit" value=" 最近の更新 " />
</form></td>
{{IF.1 user}}
<td>{{user name}} <a href="{{SIGNOUT}}">サインアウト</a></td>
{{ENDIF.1}}
</tr></table>
</nav>
</body>
</html>
